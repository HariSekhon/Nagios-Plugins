---
name: Docker Build (Debian)

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - '**/*.md'
      - .github/
      - '**/Dockerfile'
      - '**/Jenkinsfile'
      - '**/.envrc*'
      - .checkov.yaml
      - .dockerignore
      - .gcloudignore
      - .editorconfig
      - '.gitconfig*'
      - .gitignore
      - .grype.yaml
      - .hound.yml
      - .terraformignore
      - Jenkinsfile
      - .appveyor.yml
      - .buildkite/pipeline.yml
      - .circleci/config.yml
      - .cirrus.yml
      - .concourse.yml
      - .drone.yml
      - .gitlab-ci.yml
      - .gocd.yml
      - .scrutinizer.yml
      - .semaphore/semaphore.yml
      - .travis.yml
      - .werckerignore
      - azure-pipelines.yml
      - bitbucket-pipelines.yml
      - buddy.yml
      - buildspec.yml
      - cloudbuild.yaml
      - codefresh.yml
      - codeship.yml
      - shippable.yml
      - wercker.yml
  pull_request:
    branches:
      - master
      - main
    paths-ignore:
      - '**/*.md'
      - .github/
      - '**/Dockerfile'
      - '**/Jenkinsfile'
      - '**/.envrc*'
      - .checkov.yaml
      - .dockerignore
      - .gcloudignore
      - .editorconfig
      - '.gitconfig*'
      - .gitignore
      - .grype.yaml
      - .hound.yml
      - .terraformignore
      - Jenkinsfile
      - .appveyor.yml
      - .buildkite/pipeline.yml
      - .circleci/config.yml
      - .cirrus.yml
      - .concourse.yml
      - .drone.yml
      - .gitlab-ci.yml
      - .gocd.yml
      - .scrutinizer.yml
      - .semaphore/semaphore.yml
      - .travis.yml
      - .werckerignore
      - azure-pipelines.yml
      - bitbucket-pipelines.yml
      - buddy.yml
      - buildspec.yml
      - cloudbuild.yaml
      - codefresh.yml
      - codeship.yml
      - shippable.yml
      - wercker.yml
  workflow_dispatch:
    inputs:
      debug:
        type: boolean
        required: false
        default: false

jobs:
  docker_build:
    name: Docker Build
    uses: HariSekhon/GitHub-Actions/.github/workflows/docker_build.yaml@master
    with:
      repo_tags: |
        harisekhon/nagios-plugins:debian
        ghcr.io/harisekhon/nagios-plugins:debian
      dockerfile-repo: HariSekhon/Dockerfiles
      context: Dockerfiles/nagios-plugins-debian
      debug: ${{ github.event.inputs.debug }}
    secrets:
      DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USER }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    if: github.ref_name == 'master' || github.ref_name == 'main' || github.ref_name == 'docker'
    permissions:
      contents: read
      packages: write
