version: '2.2'
services:
  hadoop:
    extends:
      file: common.yml
      service: common
    image: harisekhon/hadoop-dev:${VERSION:-latest}
    ports:
      #- 8020
      - 8042
      - 8088
      #- 9000
      #- 10020
      - 19888
      - 50010
      - 50020
      - 50070
      - 50075
      - 50090
    networks:
      - hadoop
  hadoop-haproxy:
    image: haproxy:alpine
    command: -f /conf/10-global.cfg -f /conf/20-defaults.cfg -f /conf/hadoop-namenode.cfg -f /conf/hadoop-yarn-resource-manager.cfg -f /conf/hadoop-yarn-history-server.cfg -d
    ports:
      - 8088
      - 19888
      - 50070
    networks:
      - hadoop
    volumes:
      - ../../haproxy:/conf:ro

networks:
  hadoop:
