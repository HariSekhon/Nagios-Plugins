version: '2.2'
services:
  neo4j:
    extends:
      file: common.yml
      service: common
    image: neo4j:${VERSION:-latest}
    ports:
      - 7473
      - 7474
      # web UI fails with this bolt:// port
      - 7687:7687
    environment:
      - NEO4J_AUTH=${NEO4J_AUTH:-none}
    networks:
      - neo4j

networks:
  neo4j:
