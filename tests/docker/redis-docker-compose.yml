version: '2.2'
services:
  redis:
    extends:
      file: common.yml
      service: common
    image: redis:${VERSION:-latest}
    ports:
      - 6379
    networks:
      - redis
  redis-haproxy:
    image: haproxy:alpine
    command: -f /conf/10-global.cfg -f /conf/redis.cfg -d
    ports:
      - 6379
    networks:
      - redis
    volumes:
      - ../../haproxy-configs:/conf:ro

networks:
  redis:
