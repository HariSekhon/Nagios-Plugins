version: '2.2'
services:
  postgres:
    extends:
      file: common.yml
      service: common
    image: postgres:${VERSION:-latest}
    ports:
      - 5432
    networks:
      - postgres
  postgres-haproxy:
    image: haproxy:alpine
    command: -f /conf/10-global.cfg -f /conf/postgres.cfg -d
    ports:
      - 5432
    networks:
      - postgres
    volumes:
      - ../../haproxy-configs:/conf:ro

networks:
  postgres:
