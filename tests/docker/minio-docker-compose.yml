version: '2.2'
services:
  minio:
    extends:
      file: common.yml
      service: common
    image: minio/minio:${VERSION:-latest}
    ports:
      - 9000
    command: ['server', '/data']
    environment:
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-MyMinioAccessKey}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-MyMinioSecretKey}
    networks:
      - minio
    volumes:
      - ../data:/data/
  minio-haproxy:
    image: haproxy:alpine
    command: -f /conf/10-global.cfg -f /conf/minio.cfg -d
    # -f /conf/20-stats.cfg
    ports:
      - 9000
      #- 1936:1936
    #links:
    #  - minio:minio
    networks:
      - minio
    volumes:
      - ../../haproxy-configs:/conf:ro

networks:
  minio:
