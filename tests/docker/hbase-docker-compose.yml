version: '2.2'
services:
  hbase:
    extends:
      file: common.yml
      service: common
    image: harisekhon/hbase-dev:${VERSION:-latest}
    ports:
      - 2181
      - 8080
      - 8085
      - 9090
      - 9095
      - 16000
      - 16010
      - 16030 # HBase 0.9x / 2.x RegionServer
      - 16201
      - 16301 # HBase RegionServer 1.x when run standalone
      # older ports for HBase 0.96
      - 60000
      - 60010
      - 60201
      - 60301
    networks:
      - hbase
  hbase-haproxy:
    image: haproxy:alpine
    command: -f /conf/10-global.cfg -f /conf/hbase-master.cfg -f /conf/hbase-master-0.9x.cfg -f /conf/hbase-stargate-rest.cfg -f /conf/hbase-thrift.cfg -d
    ports:
      - 8080
      - 8085
      - 9090
      - 9095
      - 16010
      # older port for HBase 0.96
      - 60010
    networks:
      - hbase
    volumes:
      - ../../haproxy-configs:/conf:ro

networks:
  hbase:
