version: '2.2'
services:
  kibana:
    extends:
      file: common.yml
      service: common
    # Official Elasticsearch docker images have moved from DockerHub to docker.elastic.co for Elasticsearch 6.x +
    # elastic.co don't support 'latest' tag yet, nor x.y versions, so default to x.y.z for now
    image: docker.elastic.co/kibana/kibana:${VERSION:-6.1.1}
    ports:
      - 5601
    networks:
      - kibana
    #environment:
    #  - ELASTICSEARCH_URL=http://elasticsearch:9200 # default
  kibana-haproxy:
    image: haproxy:alpine
    command: -f /conf/10-global.cfg -f /conf/kibana.cfg -d
    ports:
      - 5601
    networks:
      - kibana
    volumes:
      - ../../haproxy-configs:/conf:ro

networks:
  kibana:
