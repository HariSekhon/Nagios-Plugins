version: '2.2'
services:
  mariadb:
    extends:
      file: common.yml
      service: common
    image: mariadb:${VERSION:-latest}
    ports:
      - 3306
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-"test123"}
    networks:
      - mariadb

networks:
  mariadb:
