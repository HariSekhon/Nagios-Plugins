version: '2.2'
services:
  zookeeper:
    extends:
      file: common.yml
      service: common
    image: harisekhon/zookeeper-dev:${VERSION:-latest}
    ports:
      - 2181
      - 3181
      - 4181
    networks:
      - zookeeper
  zookeeper-haproxy:
    image: haproxy:alpine
    command: -f /conf/10-global.cfg -f /conf/zookeeper.cfg -d
    #-f /conf/20-stats.cfg
    ports:
      - 2181
      #- 1936:1936
    networks:
      - zookeeper
    volumes:
      - ../../haproxy-configs:/conf:ro

networks:
  zookeeper:
