version: '2.2'
services:
  vault:
    extends:
      file: common.yml
      service: common
    image: vault:${VERSION:-latest}
    ports:
      - 8200
    #command:
    #  server -dev
    networks:
      - vault
  vault-haproxy:
    image: haproxy:alpine
    command: -f /conf/10-global.cfg -f /conf/vault.cfg -d
    ports:
      - 8200
    networks:
      - vault
    volumes:
      - ../../haproxy-configs:/conf:ro

networks:
  vault:
