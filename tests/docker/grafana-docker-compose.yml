version: '2.2'
services:
  grafana:
    extends:
      file: common.yml
      service: common
    image: grafana/grafana:${VERSION:-latest}
    ports:
      - 3000
    networks:
      - grafana
  grafana-haproxy:
    image: haproxy:alpine
    command: -f /conf/10-global.cfg -f /conf/grafana.cfg -d
    ports:
      - 3000
    networks:
      - grafana
    volumes:
      - ../../haproxy-configs:/conf:ro

networks:
  grafana:
