version: '2.2'
services:
  consul-dev:
    extends:
      file: common.yml
      service: common
    image: harisekhon/consul-dev:${VERSION:-latest}
    ports:
      - 8500
    command:
      # -dev flag >= 0.6 only
      # use -server -bootstrap flag instead
      consul agent -server -bootstrap -data-dir /tmp -client 0.0.0.0
    networks:
      - consul_dev
  consul-dev-haproxy:
    image: haproxy:alpine
    command: -f /conf/10-global.cfg -f /conf/consul.cfg -d
    ports:
      - 8500
    networks:
      - consul_dev
    links:
      - consul-dev:consul
    volumes:
      - ../../haproxy-configs:/conf:ro

networks:
  consul_dev:
