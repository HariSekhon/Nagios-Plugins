version: '2.2'
services:
  cassandra:
    extends:
      file: common.yml
      service: common
    image: harisekhon/cassandra-dev:${VERSION:-latest}
    ports:
      - 9042
      - 7199
    networks:
      - cassandra
  cassandra-haproxy:
    image: haproxy:alpine
    command: -f /conf/10-global.cfg -f /conf/cassandra.cfg -d
    ports:
      - 9042
      - 7199
    networks:
      - cassandra
    volumes:
      - ../../haproxy-configs:/conf:ro

networks:
  cassandra:
