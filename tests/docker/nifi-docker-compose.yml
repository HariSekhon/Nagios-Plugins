version: '2.2'
services:
  nifi:
    extends:
      file: common.yml
      service: common
    image: harisekhon/nifi:${VERSION:-latest}
    ports:
      - 8080
    networks:
      - nifi
  nifi-haproxy:
    image: haproxy:alpine
    command: -f /conf/10-global.cfg -f /conf/nifi.cfg -d
    # -f /conf/20-stats.cfg
    ports:
      - 8080
      #- 1936:1936
    networks:
      - nifi
    volumes:
      - ../../haproxy-configs:/conf:ro

networks:
  nifi:
