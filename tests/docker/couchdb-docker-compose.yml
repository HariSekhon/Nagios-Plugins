version: '2.2'
services:
  couchdb:
    extends:
      file: common.yml
      service: common
    # official
    #image: couchdb:${VERSION:-latest}
    # semi-official, has 2.1 unlike official
    image: apache/couchdb:${VERSION:-latest}
    environment:
      COUCHDB_USER: "${COUCHDB_USER:-admin}"
      COUCHDB_PASSWORD: "${COUCHDB_PASSWORD:-password}"
    ports:
      - 5984
    networks:
      - couchdb

networks:
  couchdb:
