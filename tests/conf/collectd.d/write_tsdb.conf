LoadPlugin write_tsdb

<Plugin write_tsdb>
    <Node>
         Host "opentsdb"
         Port "4242"
         HostTags "source=collectd env=docker"
         StoreRates false
         AlwaysAppendDS false
    </Node>
</Plugin>
