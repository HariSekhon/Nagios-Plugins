frontend chronograf
    description "Chronograf"
    bind *:8888
    default_backend chronograf

backend chronograf
    description "Chronograf"
    balance roundrobin
    acl internal_networks src 192.168.0.0/16 172.16.0.0/16 10.0.0.0/8 127.0.0.1
    http-request deny if ! internal_networks
    option httpchk GET /
    http-check expect string "Chronograf"
    cookie SERVERID insert indirect nocache
    server chronograf chronograf:8888 check cookie s1
    server docker docker:8888 check cookie s2
    server 192.168.99.100 192.168.99.100:8888 check cookie s3
