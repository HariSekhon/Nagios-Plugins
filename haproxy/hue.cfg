# Tested on Hue 3.12.0

frontend hue
    bind *:8888
    default_backend hue

backend hue
    balance roundrobin
    acl internal_networks src 192.168.0.0/16 172.16.0.0/16 10.0.0.0/8 127.0.0.1
    http-request deny if ! internal_networks
    option httpchk GET /accounts/login/
    # beyond tune.chksize
    #http-check expect string 'gethue.com'
    http-check expect string 'title>Hue'
    server hue hue:8888 check
    server hadoop hadoop:8888 check backup
    server docker docker:8888 check backup
    server 192.168.99.100 192.168.99.100:8888 check backup
