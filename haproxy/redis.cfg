frontend redis
    description "Redis"
    bind *:6379
    mode tcp
    option tcplog
    default_backend redis

backend redis
    description "Redis"
    balance roundrobin
    mode tcp
    option tcplog
    acl internal_networks src 192.168.0.0/16 172.16.0.0/16 10.0.0.0/8 127.0.0.1
    tcp-request content reject if ! internal_networks
    timeout queue   2s
    timeout connect 2s
    timeout check   1s
    option redis-check
    server redis redis:6379 check
    server docker docker:6379 check backup
    server 192.168.99.100 192.168.99.100:6379 check backup
